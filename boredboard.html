<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Bored Board</title>

    <!-- This is the Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <!-- This is FireBase Stuff -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    
</head>

<body>
    
    <!-- we will use this container for the whole page, follow the div! -->
    <div class="container">

        <!-- This is the fluid JumboTron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">The Bored Board</h1>
            <p class="lead">What are you doing with your life? Let's find out!</p>
        </div>
        </div>
        
        <!-- We will use a form here, for eventful, remember WHAT WHERE WHEN -->
              <form>
                <!-- This will be the what, aka q/keywords, this will be used to search by any aspect of an event that is not part of the category, location, or time -->
                <div class="form-group">
                    <label for="What">What event are you looking for?</label>
                    <input type="whatevent" class="form-control" id="what" placeholder="dancing, billiards, biking, etc">
                </div>

                  <!-- This is where the user will enter the zip code -->
                <div class="form-group">
                  <label for="Zip Code">Where do you want the event to be?</label>
                  <input type="zipcode" class="form-control" id="where" aria-describedby="emailHelp" placeholder="zip code, region, city">
                  
                  <!-- This will be a comment underneath the zip code entry box -->
                  <small id="emailHelp" class="form-text text-muted">You should be excited!</small>
                </div>



                <!-- This is where the user will enter the radius -->
                <div class="form-group">
                    <label for="pwd">Radius</label>
                    <select id="radius" class="custom-select" aria-labelledby="dropdownMenuButton">
                        <!-- Setting the option for 1 as default, listing 1-10 miles -->
                      <option selected value="1" selected>1</option> 
                      <option value=2>2</option>
                      <option value=3>3</option>  
                      <option value=4>4</option>                     
                      <option value=5>5</option>
                      <option value=6>6</option>
                      <option value=7>7</option>
                      <option value=8>8</option>
                      <option value=9>9</option>
                      <option value="10">10</option>
                    </select>
                  </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Let's find something to do!</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
            



              <!-- This is the footer -->
              <div class="row">
                  <div class="col-sm-12">

                    <hr>
                    <h6 class="text-center">
                    <small>Created by JIHM</small>
                    </h6>
                  </div>
              </div>
              


    </div>

   <!-- jQuery JS -->
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
   <script src="boredboard.js"></script>
    
</body>
</html>
